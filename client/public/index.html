<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./assets/logo.jpg" rel="icon" type="image/x-icon" />
    <title>Task Manager</title>
  </head>
  <body>
    <nav>
      <a class="active" href="./index.html">🏠</a>
      <a class="" href="./pages/about.html">About</a>
      <a class="" href="./pages/demo.html">Demo</a>
      <a class="" href="./pages/docs.html">Docs</a>
      <a class="" href="./pages/contact.html">Contact</a>
    </nav>
    <div class="background"></div>
    <div class="container">
      <h1 class="header">TASK LIST</h1>
      <form id="form">
        <input
          type="text"
          name="title"
          placeholder="Add a title..."
          id="add-task-field"
        />
        <button type="submit" class="submit-btn">Add Task</button>
        <div style="display: flex; flex-direction: column; margin-bottom: 20px">
          <label id="reminder-label"
            ><strong style="padding: 20px">Add a reminder 👇: </strong></label
          >
          <input
            style="margin-top: 5px; border-radius: 4px"
            type="datetime-local"
            name="reminder"
            id="add-reminder-field"
          />
        </div>
      </form>
      <div class="button-div">
        <button id="get-tasks-btn">See Tasks</button>
        <button id="delete-tasks-btn">Delete All 🚮</button>
      </div>
      <div id="output"></div>
      <div id="loading" style="display: none">
        <img id="loading-gif" src="./assets/loading.gif" alt="" />
      </div>
      <div id="nothing-here" style="display: none">
        <img
          id="nothing-here-gif"
          src="./assets/theres-nothing-here-andre-raines.gif"
          alt=""
        />
      </div>
    </div>
    <script src="./js/main.js">
            // register service workers
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/client/public/js/sw.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
